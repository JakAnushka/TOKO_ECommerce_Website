{% extends "base.html" %}

{% block body %}
<div id="carouselExampleCaptions" class="carousel mx-4 slide ">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <img src="/static/img/img1.jpg" style="width:400px;height:600px" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="/static/img/img2.jpg" style="width:400px;height:600px" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="/static/img/img3.jpg" style="width:400px;height:600px" class="d-block w-100" alt="...">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!--the next part-->
<div class="album py-5">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for prod in product %}
        <div class="col">
          <div class="card shadow-sm">
           <img src="{{prod.image}}" style="width='100%';" class="d-block" alt="..." height="500px">
            <div class="card-body ">
              <h4 class="card-text mx-3">{{prod.name}}</h4>
              <h5 class="card-text mx-3">Rs. {{prod.price}}</h5>
              <div class="d-flex justify-content-between align-items-center">

                <div class="btn-group">
                  <a href="product/{{prod.id}}/"><button type="button" class="btn btn-outline-secondary mx-3" name="view">View</button></a>
                </div>
                <div class="btn-group">
                  <a href="{% url 'cart_add' prod.id %}"><button type="button" class="btn btn-outline-warning mx-3" name="bag">Add to Cart</button></a>
                </div>


              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block body %}

<div class="container" style="background-color:#fff;height: 450px;width:700px;margin-top:50px;border-radius:55px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
<!--    <h1 style="margin-top: 20px;color: #fff;">Login</h1>-->
<div class="row login-form">
  <form method="post" action="/login">
      {% csrf_token %}
      <div class="col-sm" style="color: #85193C;margin-top:100px;margin-bottom:30px;text-align:center;">
          <h1 >Login to your account</h1>
      </div>
    <input type="text" name="username" placeholder="Username" required="required" style="border-radius:10px;width:50%;height:40px;background-color: rgb(238, 238, 238);outline:none;margin: 15px auto;" />

    <input
      type="password"
      name="password"
      placeholder="Password"
      required="required"
      style="border-radius:10px;width:50%;height:40px;background-color: rgb(238, 238, 238);outline:none;margin: 15px auto;"
    />
<div class="container" style="text-align:center;">
 <a href="#" style="color: black;text-decoration: none;text-align:center;">Forget Your Password?</a>

    <button type="submit" class="btn" style="width: 200px; border-radius:18px;background-color:#85193C;color: white;font-size:15px;margin: 15px auto;" >
      Log In
    </button>

        <a href="/register" style="color: black;text-decoration: none;margin: 15px auto;">Don't have an account? <strong>SignUp</strong></a>
</div>
  </form>
</div>

</div>

{% endblock %}
